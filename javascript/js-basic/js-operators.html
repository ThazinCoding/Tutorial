<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Arithmetic, Assigment, Comparison, and Logical operators</title>
</head>
<body>
    <h1>Arithmetic, Assigment, Comparison, and Logical operators</h1>
    <script>
        //Arithmetic operator
        let a=10;
        let b=3;

        console.log(a+b); //13
        console.log(a-b); //7
        console.log(a*b); //30
        console.log(a/b); //3.333
        console.log(a%b); //1
        console.log(a**b);//1000

        //Assigment operators
        let x=5;
         
        x+=2;
        console.log("As opt 1 line",x);//7

        x*=3;
        console.log("As opt 2 line",x); //21

        x-=5;
        console.log("As opt 3 line",x); //16

        x/=2;
        console.log("As opt 4 line",x); //8

        //Comparison Opeators
        let m=10;
        let n="10";
         
        console.log(m==n);
        console.log(m===n);
        console.log(m!=n);
        console.log(m!==n);
        console.log(m>5);
        console.log(m<=10);

        //Logical Operators
        let isLoggedIn =true;
        let isAdmin =false;

        console.log(isLoggedIn && isAdmin);
        console.log(isLoggedIn || isAdmin);
        console.log(!isLoggedIn);



    </script>
</body>
</html>
