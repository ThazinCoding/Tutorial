<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Javascript if, else if , else Examples</title>
</head>
<body>
    <h1>Javascript if, else if , else Examples</h1>
    <script>
        let score =85;
        if (score>=90)
            { 
                console.log("Grade A");
            }else if (score >=80){
                console.log("Gread B");
            }else if (score >=70){
                console.log("Gread C");
            }else {
                console.log("Gread F");
            }
            
            //Ternary operator
            let age =18;
            let canVote =age >=18? "Yes, can Vote": "No ,too young"  
            console.log(canVote);      
    </script>
</body>
</html>
