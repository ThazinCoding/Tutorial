<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Javascript Arrow Function Examples</title>
</head>
<body>
    <h1>Javascript Arrow Function Examples</h1>
    <script>
    //greet();  //Error cannot call
    //Function Expression:
    const greet =function(){
        console.log ("Hello from function expression!");      
    };

    //Arrow function:
    const greet2=() =>{
        console.log ("Hello from arrow function!")
    };
    greet2();
    </script>
</body>
</html>
