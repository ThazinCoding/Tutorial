<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>js query</title>
</head>
<body>
    <ul>
        <li>document.querySelector</li>
        <li>getElementById</li>
        <li>classList</li>
        <li>Chaning HTML content and styles</li>
        <li>Event handling (click,input,etc.)</li>
        <li>Creating and removing elements</li>
    </ul>

    <p id="greeting">Hello!</p>
    <div class="box">Box</div>
    <h1>Heading h1</h1>
    <button id="btn">Click Me</button>
    <input type="text" id="nameInput"/>
    <p id="displayName"></p>
    <div id="container"></div>

    <script>

        // 1.Selecting Elements
        // getElementById
        let para =document.getElementById("greeting");

        //querySelector (CSS Selector)
        let box=document.querySelector(".box");   //Select the first .box

        //2. Classlist
        //box.classlist.add ("highlight");  //Add the class
       // box.classlist.remove ("highlight");  //remove the class
        //box.classlist.toggle ("active");  //Toggle a class on/off

        //3.Chaning HTML Content and Styles
        let heading =document.querySelector("h1");
        heading.innerText="New Heading";         //Change text
        heading.style.color="blue";         //Change style
        heading.style.fontsize="30px" ;      //Style property

        //4. Event Handling (click,input,etc.)
        //Click Event
        // document.getElementById("btn").addEventListener("click",()=>{
        //     alert("Button clicked!");
        // });

        //input Event
        //ðŸ”¹ input Event
      let input = document.getElementById("nameInput");
      let display = document.getElementById("displayName");

      input.addEventListener("input", () => {
        display.textContent = "Hello, " + input.value;
      });
        //5.Creating and Removing Elements
        //Create new element
        let newPara =document.createElement("p");
        newPara.textContent = "This is a new paragraph.";
        newPara.style.color = "yellow";

        //Add to DOM
        document.getElementById("container").appendChild(newPara);

        //Remove it after 3 sec
        setTimeout(()=>{
            newPara.remove();   //Or:container.removeChild(newPara);
        },3000);
        
    </script>
</body>
</html>
