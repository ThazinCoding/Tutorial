<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Class Inheritance</title>
</head>
<body>
    <h1>Class Inheritance</h1>
    <script>
         class Car{
            constructor(brand,year){
                this.brand =brand;
                this.year =year;
            }
        }
        class SportCar extends Car{
            constructor(brand,year,maxspeed){
                super(brand,year);
                this.maxspeed =maxspeed;
            }
            getInfo(){
        return `Brand: ${this.brand}, Year: ${this.year}, Maxspeed: ${this.maxspeed}`;
    }
        }
        const sportcar =new SportCar("Toyota",2010,1000);
         console.log(sportcar.getInfo());
    </script>
</body>
</html>
