<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Js Classs's getter Example </title>
</head>
<body>
    <h1>Js Classs's getter Example</h1>
    <script>
        class Circle{
            constructor(radius){
                this._radius =radius;
            }
            get area(){
                return Math.PI * this._rasdius **2;

            }
        }
        const c=new Circle(3);
        console.log (c.area);
    </script>
</body>
</html>
