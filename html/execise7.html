<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>CSS Selector3 Example</title>
    <style>
      ul.menu > li {
        color: blue;
      }
      ul > li:first-child {
        color: red;
        font-weight: bold;
      }
      
      p {
        color: green;
        margin-left: 10px;;
      }
    </style>
  </head>

  <body>
    <ul class="menu">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
    <p>This is "div" Tag</p>
    <p>This is "p" Tag</p>
  </body>
</html>
