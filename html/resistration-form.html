<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Registration Form</title>
    <link  rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Course Registration</h2>
            <fieldset>
                <legend>Personal Information</legend>

                <label >Full Name</label>
                <input type="text" name="fullname" id="fullname" required>
                <br />

                <label >Email</label>
                <input type="text" name="email" id="email" required>
                <br />

                <label >Password</label>
                <input type="text" name="password" id="password" required>
                <br />

                <label >Confirm Password</label>
                <input type="text" name="conpassword" id="conpassword" required>
            </fieldset>

            <fieldset>
                <legend>Demographics</legend>

                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" id="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" id="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" id="gender" value="other"> Other</label>
                </div>
                <br />

                <label>Interests</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest" id="interest" value="design"> Design</label>
                    <label><input type="checkbox" name="interest" id="interest" value="coding"> Coding</label>
                    <label><input type="checkbox" name="interest" id="interest" value="marketing"> Marketing</label>
                </div>
                <br />


                <label for="country">Country</label>
                <select name="country" id="country" required>
                    <option value="Select country">Select a country</option>
                    <option value="malay">Malaysia</option>
                    <option value="thai">Thailand</option>
                    <option value="sg">Singapore</option>
                    <option value="cam">Cambodia</option>
                    <option value="jp">japan</option>
                </select>
                <br /> <br />

                <label for="bio">Short Bio</label>
                <br />
                <textarea name="bio" id="bio" rows="5"></textarea>

            </fieldset>

            <button type="submit">Register</button>


        </form>
    </div>

</body>
</html>
